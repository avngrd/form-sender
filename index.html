<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Sender</title>
</head>
<body>
   <main>
    <div class="form-wrapper">
        <p class="title">Form sender PHP</p>
        <div class="form">
            <form action="#" id="form"  class="form-body">
                <h1 class="form-title">Send your Email!</h1>
                <div class="form-item">
                    <label for="formName" class="form-label">Name:</label>
                    <input id="formName" type="text" name="name" class="form-input">
                </div>
                <div class="form-item">
                    <label for="formEmail" class="form-label">Email:</label>
                    <input id="formEmail" type="text" name="email" class="form-input">
                </div>
            </form>
        </div>
    </div>
   </main>
</body>
</html>
